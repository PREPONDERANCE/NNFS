site_name: Neural Network
repo_url: https://github.com/PREPONDERANCE/NNFS
repo_name: Neural Network Learning

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Getting Started: index.md
  - Content:
    - content/chapter2.md
    - content/chapter3.md
    - content/chapter4.md
    - content/chapter5.md
    - content/chapter9.md
    - content/chapter10.md
    - content/chapter14.md
    - content/chapter15.md
    - content/chapter16.md
    - content/chapter17.md

theme:
  name: material
  favicon: assets/mindmap.png
  features:
    - search.share
    - search.suggest
    - navigation.footer
    - content.code.copy
    - content.code.annotate
  palette:
    - media: "(prefers-color-scheme)"
      primary: indigo
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode